<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.12</title>
  </head>
  <body>
    <main class="hero">
      <article class="hero-box">
        <section class="info">
          <h1 class="info-header">Learn to code by watching others</h1>
          <p class="info-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="cta">
          <button class="cta-btn">
            <span class="btn-span"> Try it free 7 days</span> then $20/mo.
            thereafter
          </button>
          <div class="form-box">
            <form class="form" action="#">
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required
                class="input"
              />
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                required
                class="input"
              />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
                class="input"
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="input"
              />
              <input
                type="submit"
                value="Claim your free trial"
                class="free-btn"
              />
            </form>
            <!-- <button class="free-btn">Claim your free trial</button> -->
            <p class="term-text">
              By clicking the button, you are agreeing to our
              <span class="term-span">Terms and Services</span>
            </p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
